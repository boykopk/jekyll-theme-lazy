---
layout: site
---

<h2>index.html</h2>

<ul>
    {% for post in site.posts %}
    <li>
        <a href="{{ site.baseurl }}{{ post.url }}">
            <span class="title">{{ post.title }}</span>
            <span class="date">{{ post.date | date_to_string }}</span>
        </a>
        {{ post.excerpt }}
    </li>
    {% endfor %}
</ul>
